<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Scroll Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 200px 20px;
        }

        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Fixed image backgrounds -->
    <div class="background">
        <img src="img/fractalGenerator/0.png" alt="Background 1" style="opacity: 1;">
        <img src="img/fractalGenerator/1.png" alt="Background 2" style="opacity: 0;">
    </div>

    <!-- Mask overlay -->
    <div class="mask">
        <svg xmlns="http://www.w3.org/2000/svg">
            <defs>
                <mask id="mask1">
                    <rect width="100%" height="100%" fill="white" />
                    <circle cx="50%" cy="50%" r="150" fill="black" />
                </mask>
            </defs>
            <rect width="100%" height="100%" fill="white" mask="url(#mask1)" />
        </svg>
    </div>

    <!-- Scrolling content with sections -->
    <div class="content">
        <div class="section">Welcome to my site</div>
        <div class="section">Check out my animations</div>
        <div class="section">Scroll to reveal more</div>
        <div class="section">Thank you for visiting!</div>
    </div>

    <!-- Optional: JS script for animations -->
    <script>
        // Dynamically change image opacity based on scroll position
        const images = document.querySelectorAll('.background img');
        const totalSections = document.querySelectorAll('.section').length;

        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;

            images.forEach((img, index) => {
                const start = index * windowHeight;
                const end = (index + 1) * windowHeight;

                if (scrollPosition >= start && scrollPosition < end) {
                    img.style.opacity = 1;
                } else {
                    img.style.opacity = 0;
                }
            });
        });
    </script>
</body>
</html>
